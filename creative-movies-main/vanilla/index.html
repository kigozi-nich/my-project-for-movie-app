<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Creative Movies - Vanilla</title>
  <meta name="description" content="Vanilla JS demo: TMDb + Wikipedia movie discovery" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1>Creative Movies (Vanilla)</h1>
    <div class="search-wrap">
      <input id="searchInput" placeholder="Search for movies..." aria-label="Search movies" />
      <button id="searchBtn">Search</button>
    </div>
  </header>

  <main class="container">
    <section id="trending" class="section">
      <h2>Trending</h2>
      <div id="trendingList" class="horizontal-list" aria-live="polite"></div>
    </section>

    <section id="results" class="section">
      <h2>Results</h2>
      <div id="resultsGrid" class="grid"></div>
    </section>

    <aside id="watchlistPanel" class="panel">
      <h3>Your Watchlist</h3>
      <ul id="watchlist"></ul>
    </aside>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="config.example.js"></script>
  <script type="module" src="src/app.js"></script>
</body>
</html>
